
# Test configuration for default profile
spring.profiles.active=default

# Disable database auto-configuration for mock testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging configuration
logging.level.com.jee.clinichub.app.branch=DEBUG
logging.level.org.springframework.test=INFO

# Mock service configurations
branch.sync.enabled=false
branch.validation.strict=false
